<!DOCTYPE html>
<html>
<head>
  <title>One to One Chat Test</title>
</head>
<body>
  <h2>Chat between User 1 and User 2</h2>
  <div id="messages"></div>
  <input id="message" placeholder="Type message" />
  <button onclick="send()">Send</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000');

    const userId = prompt("Your ID (1 or 2):");
    const friendId = userId === "1" ? "2" : "1";

    socket.emit('joinChat', parseInt(userId));

    socket.on('newMessage', (msg) => {
      const div = document.createElement('div');
      div.innerHTML = `<b>User ${msg.senderId}:</b> ${msg.content}`;
      document.getElementById('messages').appendChild(div);
    });

    function send() {
      const content = document.getElementById('message').value;
      socket.emit('sendMessage', {
        senderId: parseInt(userId),
        receiverId: parseInt(friendId),
        content
      });
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
